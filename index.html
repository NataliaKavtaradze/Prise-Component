<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img class="circles" src="./images/pattern-circles.svg" alt="" />
    <div class="top">
      <h2>simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="white-box">
      <div class="pg-views-price">
        <span class="pageviews">100K PAGEVIEWS </span>
        <div class="price-wraper">
          <span class="price-desktop" id="price">$1.00</span>
          <span class="desktop-month">/ month</span>
        </div>
      </div>

      <input
        type="range"
        id="select"
        name="select"
        min="1"
        max="32"
        value="1"
        step="0.00"
      />

      <div class="price-box">
        <span class="price-mobile" id="price">$1.00</span>
        <span class="mob-month">/ month</span>
      </div>
      <div class="billing-box">
        <span class="montly">Monthly Billing</span>
        <div class="switcher">
          <input type="range" id="switcher" />
        </div>
        <span class="yearly">Yearly Billing</span>
        <div class="discount">-25%</div>
      </div>
      <div class="separator"></div>
      <footer>
        <div>
          <div>
            <img src="./images/icon-check.svg" alt="" />
            <span>Unlimited websites</span>
          </div>
          <div>
            <img src="./images/icon-check.svg" alt="" />
            <span>100% data ownership</span>
          </div>
          <div>
            <img src="./images/icon-check.svg" alt="" />
            <span>Email reports</span>
          </div>
        </div>
        <div>
          <button>Start my trial</button>
        </div>
      </footer>
    </div>

    <script src="./crript.js"></script>
  </body>
</html>
